<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewpoint" content="width-device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Text Extractor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://t3.ftcdn.net/jpg/04/06/91/94/360_F_406919447_kAcC5gdh1rpYlVxwMfHtUTGf24PUYSq8.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">Text Extractor</a>
            </div>
        </nav>
        <br>
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <form action = "/" method="post" enctype="multipart/form-data">
                            <h5>Select the Image</h5>
                            <div class="input-group mb-3">
                                <input type="file" name = "image_upload" class="form-control" id="inputGroupFile01">
                                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                            </div>
                            <br>
                            <input type="submit" value="Submit" class="btn btn-success my-3">
                        </form>
                        <br>
                        <h3> Extracted Text </h3>
                        {% for i in text : %}
                        <p>{{i}}</p>
                        {% endfor %}
                    </div>
                    <div class="col-md-6">
                        <img src="{{ url_for('static', filename=full_filename) }}" alt="..." height="300" width="500">
                    </div>
                </div>    
            </div>
        </div>
    </body>
</html>
